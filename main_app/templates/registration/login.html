{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<!-- Add the login form -->
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class='login' type="submit">Login</button> 
  <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock%}
