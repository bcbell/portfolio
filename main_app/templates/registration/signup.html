{% extends 'base.html' %}
{% block content %}

<body class='signup'>
<br/>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class='signup' type="submit">Submit</button>
</form>
</body>
{% endblock%}
