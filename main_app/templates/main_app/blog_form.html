{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit <span class='blogPage'> "{{ object.title }}"</span> </h1>
{% else%}
<h1>Add a Blog</h1>
{% endif%}
<form action="{% url 'blog_create' %}" method="post">
{% csrf_token %}
<table>
{{form.as_table}}
</table>
<br/>
<button  class='blogCreate' type="submit">Submit</button>
</form>
{% endblock%}
